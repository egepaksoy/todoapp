<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Todo</title>
  </head>
  <body>
    <div style="margin-top: 150px" class="container">
      <h1>Todo list</h1>
      <hr />
      <form action="addtodo/" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="baslik">Todo Başlık</label>
          <input
            type="text"
            name="title"
            class="form-control"
            id="baslik"
            aria-describedby="emailHelp"
            placeholder="Todo Başlık"
          />
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i></button>
      </form>

      <hr />

      {% if todos %}
      <table class="table">
        <thead>
          <tr>
            <th>Todo Başlık</th>
            <th>Todo Durum</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
        {% for todo in todos %}

        <tr>
          <th>{{todo.title}}</th>
          {% if todo.completed %}
          <td class="alert alert-success"><i class="fas fa-check"></i></td>
          {% else %}
          <td class="alert alert-danger"><i class="fas fa-times"></i></td>
          {% endif %}
            {% if todo.completed %}<td>
          <a href="/update/{{todo.id}}" class="btn btn-danger">
            Bitirme</a></td>
            {% else %}<td>
          <a href="/update/{{todo.id}}" class="btn btn-primary">
            Bitir</a></td>
            {% endif %}
          </a>
          <td><a href="/delete/{{todo.id}}" class="btn btn-danger"><i class="far fa-trash-alt"></i></a></td>
        </tr>
        {% endfor %}
      </table>

      {% else %}
      <div class="alert alert-success">Yapıcak hiç işiniz yok "NE GÜZEL!!"</div>
      {% endif %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/8ebcde82a6.js" crossorigin="anonymous"></script>
  </body>
</html>
